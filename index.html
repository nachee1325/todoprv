<!DOCTYPE HTML>

<html>
	<head>
		<!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
		<title>TODOLIST by RPV</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style type="text/css">
<!--
body {
	background-color: #fff;
}
-->
</style></head>
	<!--<body onload="getTable('#executeTable')">-->
	<body onLoad="getTable()">
		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>ToDoList</strong> by RPV</a>
			</header>

		<!-- Nav -->
		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1 style="margin-left:13.5em;"><br />
					TO-DO-LIST</h1>
					<ul class="actions">
						<li><a href="#one" class="button alt scrolly big" style="margin-left:35em;">Continue</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<article id="one" class="post style1">
            	<div class="image">
                	<hr>
					<label>Title :</label>
                    <input name="txtTitle" type="text">
                    <label>Due Date :</label>
                    <input name="txtDate" type="date"></br>
                     <label>&nbsp</label>
                    <input name="btnAdd" onclick="myFunction()" type="button" value="Add">
                     <input name="btnCancel" onclick = "getTable()" type="button" value="Cancel">
				</div>
				<div class="content">
					<div class="inner">
						<header><hr>
							<h2>Add a Task</h2>
                            <hr>
						</header>
					
						<ul class="actions">
							<li><a href="#two" class="button alt">View Tasks</a></li>
						</ul>
					</div>
					<div class="postnav">
						<a href="#banner" class="scrolly prev"><span class="icon fa-chevron-up"></span></a>
						<a href="#two" class="scrolly next"><span class="icon fa-chevron-down"></span></a>
					</div>
				</div>	
			</article>

		<!-- Two -->
			<article id="two" class="post invert style1 alt">
				<div class="image">
                <hr>
                <label style="color:#FFF; font-size:28px;">Task List</label>
               	<table name='table' id="executeTable" class="table" width="500" border="2" bordercolor="#666666">
                <tr>
    				<th>Task</th>
   					<th>Due Date</th>
    				<th>Status</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
  				</tr>
				</table>
		<div class="postnav">
						<a href="#one" class="scrolly prev"><span class="icon fa-chevron-up"></span></a>
						<a href="#footer" class="scrolly next"><span class="icon fa-chevron-down"></span></a>
		</div>
	</div>				
</article>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				</ul>
				<div class="copyright">
					&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>
			
			

	</body>
</html>
