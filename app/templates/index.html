	<body onLoad="getTable()">
		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>ToDoList</strong> by RPV</a>
			</header>

		<!-- Nav -->
		<!--MODAL -->
<!-- <a href="#openModal">Open Modal</a>
 -->
<div id="openModal" class="modalDialog"">
    <div class="modal style1" > <a href="#close" title="Close" class="close">X</a>
          <h2>Task</h2>
          <label>Title :</label>
          <input name="txtEditTitle" id ="taskEdit" type="text">
          <label>Due Date :</label>
          <input name="txtEditDate" type="date" id ="dueEdit"></br>
          <label name=status id="status" value="status"></label>
          <input name="btnSave" onclick="editTask(this.id)" id="sid" type="button" value="Save">
          <input name="btnCancelEdit" onclick = "closeModal()" type="button" value="Cancel">

    </div>
</div>
		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<!-- <img src="{{ url_for('static', filename='images/main.png') }}"> -->
					<h1 style="margin-left:13.5em;"><br />
					TO-DO-LIST</h1>
					<ul class="actions">
						<li><a href="#one" class="button alt scrolly big" style="margin-left:35em;">Continue</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<article id="one" class="post style1">
            	<div class="image">
                	<hr>
					<label>Title :</label>
                    <input name="txtTitle" id = "task" type="text">
                    <label>Due Date :</label>
                    <input name="txtDate" type="date" id ="due"></br>
                    <label></label><br>
                    <label name=stat id="stat" value="status"></label>
                    <input name="btnAdd" onclick="myFunction()" type="button" value="Add">
                     <input name="btnCancel" onclick = "" type="button" value="Cancel">
				</div>
				<div class="content">
					<div class="inner">
						<header><hr>
							<h2>Add a Task</h2>
                            <hr>
						</header>
					
						<ul class="actions">
							<li><a href="#two" class="button alt">View Tasks</a></li>
						</ul>
					</div>
					<div class="postnav">
						<a href="#banner" class="scrolly prev"><span class="icon fa-chevron-up"></span></a>
						<a href="#two" class="scrolly next"><span class="icon fa-chevron-down"></span></a>
					</div>
				</div>	
			</article>

		<!-- Two -->
			<article id="two" class="post invert style1 alt">
				<div class="image">
                <hr>
                <label style="color:#FFF; font-size:28px;">Task List</label>
               	<table id="executeTable" onload="getTable()" class="table" data width="500" border="2" bordercolor="#666666">
                <tr>
    				<th>Task</th>
   					<th>Due Date</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
  				</tr>
				</table>
		<div class="postnav">
						<a href="#one" class="scrolly prev"><span class="icon fa-chevron-up"></span></a>
						<a href="#footer" class="scrolly next"><span class="icon fa-chevron-down"></span></a>
		</div>
	</div>				
</article>
